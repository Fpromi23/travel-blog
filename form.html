<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Inquiry</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Travel Inquiry Form</h1>
        <p>Fill out the form below to receive more information or subscribe to our newsletter.</p>
    </header>

    <!-- Form Section -->
    <section class="container my-5">
        <form id="travelForm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Preferred Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Travel Type</label>
                <select class="form-select" id="type">
                    <option value="Adventure">Adventure</option>
                    <option value="Relaxation">Relaxation</option>
                    <option value="Cultural">Cultural</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget Range</label>
                <div>
                    <input type="radio" id="low" name="budget" value="Low">
                    <label for="low">Low</label>
                    <input type="radio" id="medium" name="budget" value="Medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="high" name="budget" value="High">
                    <label for="high">High</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- Display Submitted Data -->
    <section class="container my-5" id="resultSection" style="display: none;">
        <h2>Your Submitted Data</h2>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Preferred Destination:</strong> <span id="displayDestination"></span></p>
        <p><strong>Travel Type:</strong> <span id="displayType"></span></p>
        <p><strong>Budget Range:</strong> <span id="displayBudget"></span></p>
    </section>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Travel Blog. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Capture form data and display it when the form is submitted
        document.getElementById("travelForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page

            // Capture form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var destination = document.getElementById("destination").value;
            var type = document.getElementById("type").value;
            var budget = document.querySelector('input[name="budget"]:checked') ? document.querySelector('input[name="budget"]:checked').value : '';

            // Display the data in the "resultSection"
            document.getElementById("displayName").textContent = name;
            document.getElementById("displayEmail").textContent = email;
            document.getElementById("displayDestination").textContent = destination;
            document.getElementById("displayType").textContent = type;
            document.getElementById("displayBudget").textContent = budget;

            // Show the result section
            document.getElementById("resultSection").style.display = "block";
        });
    </script>
</body>
</html>
